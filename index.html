<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Cascading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Awesome Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

     <!-- Javascript -->
     <script src="assets/javascript/game.js"></script>
    
   
    
    <title>Will's Word Guessing Game</title>
</head>

<body>
    <div class="container">

            <!-- Jumbotron with Title -->
            <div class="jumbotron" style="padding-top:10px; padding-bottom: 10px">
              
              <h1 class="text-center">
                <strong>Word Guess - Will Ferrell Movies</strong>
                <img src="https://uproxx.files.wordpress.com/2015/09/ferrel-ebd.jpg?quality=100&w=650&h=400">
              </h1>
            
        
            </div>
            <div class="row">
        
              <div class="col-lg-12">
        
                <!-- Controls-->
                <div id="sizeControls" class="card">
                  <h4 class="card-header">Game Controls </h4>
                  <div class="card-body">
                    <div class="text-center">
                      <button class="btn btn-dark btn-lg normal-button">
                        <span class="fa fa-ok"></span> Normal</button>
                           <button class="btn btn-warning btn-xs theme-button">
                  <span class="fa fa-music"></span> Play Theme!</button>
                 <button class="btn btn-dark btn-xs pause-button">
                  <span class="fa fa-pause"></span> Pause Song</button>
                    </div>
                  </div>
                </div>     
                
                 </div> 
             </div> <!-- End of Control Row-->
        
            <div class="row">
              
              <div class="col-lg-12 text-center">

                <div class="text-center" id="hiddenWord">New Game? Press 1 to begin.</div>
                <div class="container" id="wrongLetters"></div>
                <div class="container" id="lettersLeft">.</div>
                <div class="container" id="guessesLeft">.</div>

              </div>

            </div> <!-- End Game Main Row-->

            </div>
          </div>
    
</body>
</html>
