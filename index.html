<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Cascading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Awesome Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

     <!-- Javascript -->
     <script src="assets/javascript/game.js"></script>
    
   
    
    <title>Will's Word Guessing Game</title>
</head>

<body>
    <div class="container">

            <!-- Jumbotron with Title -->
            <div class="jumbotron" style="padding-top:10px; padding-bottom: 10px">
              
              <h1 class="text-center">
                <strong>Word Guess - Will Ferrell Movies</strong>
                <img id="will-pic" src="https://uproxx.files.wordpress.com/2015/09/ferrel-ebd.jpg?quality=100&w=650&h=400">
              </h1>
            
        
            </div>
            <div class="row">
        
              <div class="col-lg-12">
        
                <!-- Game Area-->
                <div id="sizeControls" class="card" style="display:inline-block;">
                  Game Area<span class="container" id="wrongLetters"></span>
                </div>
                  <div class="card-body">
                    <div class="text-center">
                       <div class="text-center" id="hiddenWord">New Game? Press 1 to begin.</div>
                       
                       <div class="container" id="lettersLeft">.</div>
                      <div class="container" id="guessesLeft">.</div>
                    </div>
                  </div>
                </div>     
                
                 </div> 
             </div> <!-- End of Game Area-->
        
             <footer>
               <div class="row">
                  <div class="col-lg-12">
                   <button class="btn btn-dark btn-lg" id="sound1" value="0"><span class="fa fa-music"></span>&nbsp;&nbsp;1&nbsp;</button>
                   <button class="btn btn-dark btn-lg" id="sound2" value="1"><span class="fa fa-music"></span>&nbsp;&nbsp;2&nbsp;</button>
                   <button class="btn btn-dark btn-lg" id="sound3" value="2"><span class="fa fa-music"></span>&nbsp;&nbsp;3&nbsp;</button>
                   <button class="btn btn-lg btn-dark" id="sound4" value="3" ><span class="fa fa-music"></span>&nbsp;&nbsp;4&nbsp;</button>
                   <button class="btn btn-lg btn-dark" id="sound5" value="4"><span class="fa fa-music"></span>&nbsp;&nbsp;5&nbsp;</button>
                   <button class="btn btn-lg btn-dark" id="sound6" value="5"><span class="fa fa-music"></span>&nbsp;&nbsp;6&nbsp;</button>
                   <button class="btn btn-lg btn-dark" id="sound7" value="6"><span class="fa fa-music"></span>&nbsp;&nbsp;7&nbsp;</button>
                  </div>
               </div>
             </footer>

            </div>
          </div>
    
</body>
</html>
