<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Cascading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Awesome Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

     <!-- Javascript -->
     <script src="assets/javascript/game.js"></script>
    
   
    
    <title>Will's Word Guessing Game</title>
</head>

<body>
    <div class="container">

            <!-- Jumbotron with Title -->
            <div class="jumbotron " >
                  <h1 class="text-center">
                    <strong>Word Guess - Will Ferrell Movies</strong>
                  </h1>

                  <div id="jumbo-image-holder"> <img id="will-pic" src="https://uproxx.files.wordpress.com/2015/09/ferrel-ebd.jpg?quality=100&w=650&h=400"></div>
          
              <div class="row">
                <div class="col-lg-12 text-center buttonRow">
                  <button class="btn btn-dark btn-lg disabled" id="sound0" value="0" disabled><i class="fas fa-trophy"></i>&nbsp;<span class="fa fa-music"></span></button>
                  <button class="btn btn-dark btn-lg disabled" id="sound1" value="1" disabled><i class="fas fa-trophy"></i>&nbsp;<span class="fa fa-music"></span></button>
                  <button class="btn btn-dark btn-lg disabled" id="sound2" value="2" disabled><i class="fas fa-trophy"></i>&nbsp;<span class="fa fa-music"></span></button>
                  <button class="btn btn-lg btn-dark disabled" id="sound3" value="3" disabled><i class="fas fa-trophy"></i>&nbsp;<span class="fa fa-music"></span></button>
                  <button class="btn btn-lg btn-dark disabled" id="sound4" value="4" disabled><i class="fas fa-trophy"></i>&nbsp;<span class="fa fa-music"></span></button>
                  <button class="btn btn-lg btn-dark disabled" id="sound5" value="5" disabled><i class="fas fa-trophy"></i>&nbsp;<span class="fa fa-music"></span></button>
                  <button class="btn btn-lg btn-dark disabled" id="sound6" value="6" disabled><i class="fas fa-trophy"></i>&nbsp;<span class="fa fa-music"></span></button>
                </div>
              </div>

            </div> <!-- End of Jumbotron -->

            <div class="row"> <!-- Game Area-->
              <div class="col-lg-12">
               
                <div id="dashboard" class="card">
                  <div class="row">
                    <div class="col-lg-4">Wrong Letters <span class="container" id="wrongLetters"></span></div>
                    <div class="col-lg-4" id="message">.</div>
                    <div class="col-lg-4" id="guessesLeft">.</div>
                  </div>
                </div>
                  <div class="card-body">
                    <div class="text-center">
                       <div class="text-center" id="hiddenWord">New Game? Press 1 to begin.</div>
                    </div>
                  </div>
                </div>     
              </div> <!-- End of Game Area-->

            </div>
</body>
</html>
